<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Journal</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/images/journal.png" alt="Journal">
            <h2>Journal</h2>
        </div>
        <div class="navlist">
            <div class="myList">
                <div class="list">
                    <li class="homePage"><a href="#">Home</a></li>
                    <li><a>Subjects</a></li>
                    <li><a>JShop</a></li>
                    <li><a>About</a></li>
                </div>
            </div>
        </div>
    </div>
    <content>
        <div class="loginForm">
            <div class="login">
                <h2>Login</h2>
            </div>
            <div class="inputForm">
                <div class="userID">
                    <div class="userForm">
                        <i class="fa-solid fa-user" style="color: #222d3f;"></i>
                        <input type="text" name="" id="user" placeholder="UserID or Email">
                    </div>
                </div>
                <div class="pass">
                    <div class="passForm">
                        <i class="fa-solid fa-lock" style="color: #222d3f;"></i>
                        <input type="password" name="" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="forgot">
                    <a href="#" id="forgotText">Forgot password?</a>
                </div>
                <button id="loginBtn">Login</button>
            </div>
            <div class="registerLink">
                <p>Don't have an account? <a href="signup.html" id="signup">Register</a></p>
            </div>
        </div>
    </content>
    <footer>
        &copy; Journal 2023
        <div class="contact-info">
            <div class="contact-item">
              <h4>Phone:</h4>
              <p>+123456789</p>
            </div>
            <div class="contact-item">
              <h4>Contact:</h4>
              <p>Your Name</p>
            </div>
            <div class="contact-item">
              <h4>Email:</h4>
              <p>your@email.com</p>
            </div>
            <div class="contact-item">
              <h4>Address:</h4>
              <p>123 Main Street, City, Country</p>
            </div>
          </div>
    </footer>
</body>
</html>
