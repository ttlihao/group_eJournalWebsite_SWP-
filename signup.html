<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Journal</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="home.html"><img src="/images/journal.png" alt="Journal"></a>
            <h2>Journal</h2>
        </div>
        <div class="navlist">
            <div class="myList">
                <div class="list">
                    <li class="homePage"><a href="#">Home</a></li>
                    <li><a>Subjects</a></li>
                    <li><a>JShop</a></li>
                    <li><a>About</a></li>
                </div>
            </div>
        </div>
    </div>
    <content>
        <div class="signupForm">
            <div class="signup">
                <h2>Register</h2>
            </div>
            <div class="inputForm">
                    <div class="infoForm">
                        <i class="fa-solid fa-user" style="color: #222d3f;"></i>
                        <input type="text" name="" id="user" placeholder="Your UserID">
                    </div>
                    <div class="infoForm">
                        <i class="fa-solid fa-user" style="color: #222d3f;"></i>
                        <input type="text" name="" id="user" placeholder="Your Name">
                    </div>
                    <div class="infoForm">
                        <i class="fa-solid fa-user" style="color: #222d3f;"></i>
                        <input type="text" name="" id="user" placeholder="Your Email">
                    </div>
                    <div class="infoForm">
                        <i class="fa-solid fa-user" style="color: #222d3f;"></i>
                        <input type="date" name="" id="user" placeholder="Date Of Birth">
                    </div>
                    <div class="infoForm">
                        <i class="fa-solid fa-lock" style="color: #222d3f;"></i>
                        <input type="password" name="" id="pass" placeholder="Password">
                    </div>
                    <div class="infoForm">
                        <i class="fa-solid fa-lock" style="color: #222d3f;"></i>
                        <input type="password" name="" id="pass" placeholder="Confirm Password">
                    </div>
                <button id="signupBtn">Register</button>
            </div>
            <div class="loginLink">
                <p>Do you already have an account? <a href="login.html" id="login">Login</a></p>
            </div>
        </div>
    </content>
    <footer>
        &copy; Journal 2023
        <div class="contact-info">
            <div class="contact-item">
              <h4>Phone:</h4>
              <p>+123456789</p>
            </div>
            <div class="contact-item">
              <h4>Contact:</h4>
              <p>Your Name</p>
            </div>
            <div class="contact-item">
              <h4>Email:</h4>
              <p>your@email.com</p>
            </div>
            <div class="contact-item">
              <h4>Address:</h4>
              <p>123 Main Street, City, Country</p>
            </div>
          </div>
    </footer>
</body>
</html>
